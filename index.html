<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie Baker</title>
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="app.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Danfo&family=Raleway:ital@0;1&family=Tiny5&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Brownie Baker</h1>
    <p>Welcome to Brownie Baker!  See how many brownies you can bake.  Click on the brownie below to get started.</p>
    
    
    <hero>
        <span class = "spacer"></span>
        <span id = "clicker">
            <!-- Trying something new here (https://stackoverflow.com/questions/16131988/making-an-image-act-like-a-button)  -->
            <input type="image" src ="Images/brownie.png" name="brownieButton" id="brownieButton">
        </span>
        <div id = "tracker">
            <span id="counter">0</span></br>
            Brownies Baked!
            <span id ="under"> </span>
        </div>
        
        
    </hero>
</body>
</html>
